{% extends "base.html" %}
{% block body %}

<div class="container">
    <div class="row gy-3 my-3">
        {% for i in movie_list %}
        <div class="col-sm-6 col-md-4 col-lg-3">

           <div class="card h-100">
  <img src="{{i.img.url}}" class="card-img-top" alt="" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
  {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
